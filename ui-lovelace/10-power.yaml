################################################################################
# Electricité
################################################################################

badges: []
panel: true
icon: "mdi:power-plug"
path: power
title: Electricité
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - title: Power
            type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Lave linge
                entity: input_boolean.lave_linge_on
                show_name: true
                show_last_changed: false
                show_state: false
                show_label: true
                color: auto
                color_type: icon
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: custom:button-card
                name: Sèche linge
                entity: input_boolean.seche_linge_on
                show_name: true
                show_last_changed: false
                show_state: false
                show_label: true
                color: auto
                color_type: icon
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
              - type: custom:button-card
                name: Lave vaisselle
                entity: input_boolean.lave_vaisselle_on
                show_name: true
                show_last_changed: false
                show_state: false
                show_label: true
                color: auto
                color_type: icon
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

          - type: horizontal-stack
            cards:
              - type: history-graph
                title: Power
                hours_to_show: 12
                entities:
                  - entity: sensor.tuya_power_sdb_wash_power
                    name: Lave linge
                  - entity: sensor.tuya_power_sdb_dry_power
                    name: Seche linge
                  - entity: sensor.tuya_power_cuisine_power
                    name: Lave vaisselle
                  - entity: sensor.tuya_ordi_power
                    name: Hackintosh
                  - entity: sensor.tuya_tv_power
                    name: TV

          - type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Lave linge
                entity: switch.tuya_power_sdb_wash
                label: |
                  [[[ return states['sensor.tuya_power_sdb_wash_power'].state + ' W'; ]]]
                show_name: true
                show_last_changed: false
                show_state: false
                show_label: true
                color: auto
                color_type: icon
                icon: "mdi:power-socket-eu"
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: custom:button-card
                name: Seche linge
                entity: switch.tuya_power_sdb_dry
                label: |
                  [[[ return states['sensor.tuya_power_sdb_dry_power'].state + ' W'; ]]]
                show_name: true
                show_last_changed: false
                show_state: false
                show_label: true
                color: auto
                color_type: icon
                icon: "mdi:power-socket-eu"
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: custom:button-card
                name: Lave vaisselle
                entity: switch.tuya_power_cuisine
                label: |
                  [[[ return states['sensor.tuya_power_cuisine_power'].state + ' W'; ]]]
                show_name: true
                show_last_changed: false
                show_state: false
                show_label: true
                color: auto
                color_type: icon
                icon: "mdi:power-socket-eu"
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: custom:button-card
                name: Hackintosh
                entity: switch.tuya_ordi
                label: |
                  [[[ return states['sensor.tuya_ordi_power'].state + ' W'; ]]]
                show_name: true
                show_last_changed: false
                show_state: false
                show_label: true
                color: auto
                color_type: icon
                icon: "mdi:power-socket-eu"
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

              - type: custom:button-card
                name: TV
                entity: switch.tuya_tv
                label: |
                  [[[ return states['sensor.tuya_tv_power'].state + ' W'; ]]]
                show_name: true
                show_last_changed: false
                show_state: false
                show_label: true
                color: auto
                color_type: icon
                icon: "mdi:power-socket-eu"
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info

          - type: horizontal-stack
            cards:
              - entity: sensor.iphone_de_le_gone_battery_level
                name: iPhone Fabrice
                min: 0
                max: 100
                severity:
                  green: 60
                  yellow: 40
                  red: 20
                type: gauge
              - type: light
                entity: light.gateway_light_7811dcfaa3ee
                name: LED

          - type: horizontal-stack
            cards:
              - entity: sensor.illumination_7811dcfaa3ee
                name: Entrée
                unit: lm
                min: 0
                max: 2000
                severity:
                  green: 600
                  yellow: 400
                  red: 200
                type: gauge
              - entity: sensor.tuya_presence_wc_illuminance_lux
                name: WC
                unit: lm
                min: 0
                max: 2000
                severity:
                  green: 600
                  yellow: 400
                  red: 200
                type: gauge
              - entity: sensor.tuya_presence_cuisine_illuminance_lux
                name: Cuisine
                unit: lm
                min: 0
                max: 2000
                severity:
                  green: 600
                  yellow: 400
                  red: 200
                type: gauge


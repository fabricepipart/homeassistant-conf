  - alias: Auto WC radar
    use_blueprint:
      path: homeassistant/motion_light.yaml
      input:
        motion_sensor: binary_sensor.tuya_presence_wc_presence
        switch_sensor: sensor.xiaomi_wc_action
        primary_light: light.sonoff_wc
        secondary_light: light.sonoff_wc_wall
        light_sensor: sensor.tuya_presence_wc_illuminance
        min_lux: 2000
        no_motion_wait: 300
        day_start_hour: "08:00:00"
        night_start_hour: "22:00:00"

  # ----- All

  - alias: Tout eteindre
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_entree_action
        to: "double"
    action:
      - service: light.turn_off
        entity_id: light.toutes_lumieres

  - alias: Sortir maison (lumières)
    triggers:
      - trigger: state
        entity_id: sensor.xiaomi_entree_action
        to: "hold"
    conditions:

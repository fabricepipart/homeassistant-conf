###############################################################
# Inputs
###############################################################

input_boolean:
  automated_lights:
    name: Automated lights
    icon: mdi:auto-fix

###############################################################
# Lights
###############################################################

light:
  - platform: group
    name: Groupe entree
    entities:
      - light.sonoff_entree_1
      - light.sonoff_entree_2
      - light.sonoff_entree_3

  - platform: group
    name: Toutes lumieres
    entities:
      - light.sonoff_entree_1
      - light.sonoff_entree_2
      - light.sonoff_entree_3
      - light.sonoff_chambre
      - light.sonoff_cleo
      - light.sonoff_couloir
      - light.sonoff_cuisine
      - light.sonoff_salle_de_bain
      - light.sonoff_salon
      - light.sonoff_sam
      - light.sonoff_shoes
      - light.sonoff_wc
      - light.sonoff_wc_wall

###############################################################
# Scripts
###############################################################

###############################################################
# Automation
###############################################################
automation:
  # ----- SaM et Salon

  - alias: Lumière salon
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_sam_action
        to: "single_right"
    action:
      - service: light.toggle
        entity_id: light.sonoff_salon

  - alias: Lumière salle à manger
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_sam_action
        to: "single_left"
    action:
      - service: light.toggle
        entity_id: light.sonoff_sam
  # ----- Cleo

  - alias: Lumière Cléo
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_cleo_action
        to: "single"
      - platform: state
        entity_id: sensor.xiaomi_cleo_up_action
        to: "single"
    action:
      - service: light.toggle
        entity_id: light.sonoff_cleo

  - alias: Lumière Cléo indirecte
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_cleo_action
        to: "double"
      - platform: state
        entity_id: sensor.xiaomi_cleo_up_action
        to: "double"
    action:
      - entity_id: switch.osram_cleo
        service: switch.toggle

      - entity_id: switch.osram_globe
        service: switch.toggle

  # ----- Chambre

  - alias: Lumière lit Parents
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_bedroom_action
        to: "single"
      - platform: state
        entity_id: sensor.xiaomi_chambre_gauche_action
        to: "single"
      - platform: state
        entity_id: sensor.xiaomi_chambre_droite_action
        to: "single"
    action:
      - service: light.toggle
        entity_id: light.sonoff_chambre

  - alias: Lumière lit Parents indirect
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_bedroom_action
        to: "double"
      - platform: state
        entity_id: sensor.xiaomi_chambre_gauche_action
        to: "double"
      - platform: state
        entity_id: sensor.xiaomi_chambre_droite_action
        to: "double"
      - platform: state
        entity_id: sensor.xiaomi_shoes_action
        to: "double"
      - platform: state
        entity_id: sensor.xiaomi_chambre_droite_action
        to: "hold"
      - platform: state
        entity_id: sensor.xiaomi_chambre_gauche_action
        to: "hold"
    action:
      - entity_id: switch.osram_chambre
        service: switch.toggle

  # ----- Cuisine

  - alias: Auto Cuisine
    use_blueprint:
      path: homeassistant/motion_light.yaml
      input:
        motion_sensor: binary_sensor.xiaomi_presence_cuisine_occupancy
        motion_sensor_2: binary_sensor.tuya_presence_cuisine_presence
        switch_sensor: sensor.xiaomi_cuisine_action
        primary_light: light.sonoff_cuisine
        light_sensor: sensor.tuya_presence_cuisine_illuminance
        min_lux: 1200
        no_motion_wait: 120


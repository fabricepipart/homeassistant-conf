  # ----- Entrée

  - alias: Lumière entrée
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_entree_action
        to: "single"
      - platform: state
        entity_id: sensor.xiaomi_entree_couloir_action
        to: "single_left"
    action:
      - service: light.toggle
        entity_id: light.sonoff_entree_1,light.sonoff_entree_2,light.sonoff_entree_3
      - service: timer.start
        data:
          entity_id: timer.entree

  - alias: Lumière entree auto off
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.entree
    action:
      service: light.turn_off
      data:
        entity_id: light.sonoff_entree_1,light.sonoff_entree_2,light.sonoff_entree_3

  - alias: Porte ouverte
    trigger:
      - platform: state
        entity_id: binary_sensor.xiaomi_door_contact
        from: "off"
        to: "on"
    condition:
      - condition: state
        entity_id: alarm_control_panel.maison
        state: disarmed
    action:
      - service: light.turn_on
        data:
          entity_id: light.gateway_light_7811dcfaa3ee
          color_name: yellow
          brightness_pct: 100

  - alias: Porte fermée
    trigger:
      - platform: state
        entity_id: binary_sensor.xiaomi_door_contact
        from: "on"
        to: "off"
    condition:
      - condition: state
        entity_id: alarm_control_panel.maison
        state: disarmed
    action:
      - service: light.turn_off
        data:
          entity_id: light.gateway_light_7811dcfaa3ee

  # ----- SDB

  - alias: Lumière salle de bain
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_sdb_action
        to: "single_left"
      - platform: state
        entity_id: sensor.xiaomi_sdb_action
        to: "double_left"
    action:
      - service: light.toggle
        entity_id: light.sonoff_salle_de_bain

  # ----- Couloir
  - alias: Lumière couloir
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_couloir_action
        to: "single"
      - platform: state
        entity_id: sensor.xiaomi_entree_couloir_action
        to: "single_right"
      - platform: state
        entity_id: sensor.xiaomi_sdb_action
        to: "single_right"
    action:
      - service: light.toggle
        entity_id: light.sonoff_couloir
      - service: timer.start
        data:
          entity_id: timer.couloir

  - alias: Lumière couloir permanent
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_couloir_action
        to: "double"
    action:
      - service: light.toggle
        entity_id: light.sonoff_couloir

  - alias: Lumière couloir auto off
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.couloir
    action:
      service: light.turn_off
      data:
        entity_id:
          - light.sonoff_couloir

  # ----- Chaussures
  - alias: Lumière chaussures
    trigger:
      - platform: state
        entity_id: sensor.xiaomi_shoes_action
        to: "single"
    action:
      - service: light.toggle
        target:
          entity_id: light.sonoff_shoes
      - service: timer.start
        data:
          entity_id: timer.chaussures

  - alias: Lumière chaussures auto off
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.chaussures
    action:
      service: light.turn_off
      data:
        entity_id:
          - light.sonoff_shoes


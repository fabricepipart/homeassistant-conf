emulated_hue:
  host_ip: 192.168.1.68
  listen_port: 8300
  exposed_domains:
    - light
    - switch

###############################################################
# Switches
###############################################################

switch:
  - platform: template
    switches:
      netflix:
        value_template: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Netflix') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "Netflix"
        turn_off:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "PowerOff"

      plex:
        value_template: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Plex') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "Plex"
        turn_off:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "PowerOff"

      youtube:
        value_template: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Youtube') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "Youtube"
        turn_off:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "PowerOff"

      spotify:
        value_template: "{{ is_state_attr('media_player.rx_v475', 'source', 'Spotify') }}"
        turn_on:
          service: script.activity_spotify
        turn_off:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "PowerOff"

      box:
        value_template: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'BBox') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "BBox"
        turn_off:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "PowerOff"

      switch:
        value_template: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Switch') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "Switch"
        turn_off:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "PowerOff"

      amazon:
        value_template: "{{ is_state_attr('remote.harmony_hub', 'current_activity', 'Amazon') }}"
        turn_on:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "Amazon"
        turn_off:
          service: remote.turn_on
          data:
            entity_id: remote.harmony_hub
            activity: "PowerOff"

      harmony_pause:
        value_template: "{{ not is_state_attr('remote.harmony_hub', 'current_activity', 'PowerOff') }}"
        turn_on:
          - service: remote.send_command
            target:
              entity_id: remote.harmony_hub
            data:
              command:
                - Pause
              device: TV Sony
          - service: remote.send_command
            target:
              entity_id: remote.harmony_hub
            data:
              command:
                - InputAv1
              device: Yamaha RX-V475
          - service: remote.send_command
            target:
              entity_id: remote.harmony_hub
            data:
              command:
                - InputAv4
              device: Yamaha RX-V475
        turn_off:
          - service: remote.send_command
            target:
              entity_id: remote.harmony_hub
            data:
              command:
                - Pause
              device: TV Sony
          - service: remote.send_command
            target:
              entity_id: remote.harmony_hub
            data:
              command:
                - InputAv1
              device: Yamaha RX-V475
          - service: remote.send_command
            target:
              entity_id: remote.harmony_hub
            data:
              command:
                - InputAv4
              device: Yamaha RX-V475

      harmony_mute:
        value_template: "{{ not is_state_attr('remote.harmony_hub', 'current_activity', 'PowerOff') }}"
        turn_on:
          service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - Mute
            device: Yamaha RX-V475
        turn_off:
          service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - Mute
            device: Yamaha RX-V475

      harmony_volume_up:
        value_template: "{{ not is_state_attr('remote.harmony_hub', 'current_activity', 'PowerOff') }}"
        turn_on:
          service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - VolumeUp
              - VolumeUp
              - VolumeUp
              - VolumeUp
            device: Yamaha RX-V475
        turn_off:
          service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - VolumeUp
              - VolumeUp
              - VolumeUp
              - VolumeUp
            device: Yamaha RX-V475

      harmony_volume_down:
        value_template: "{{ not is_state_attr('remote.harmony_hub', 'current_activity', 'PowerOff') }}"
        turn_on:
          service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - VolumeDown
              - VolumeDown
              - VolumeDown
              - VolumeDown
            device: Yamaha RX-V475
        turn_off:
          service: remote.send_command
          target:
            entity_id: remote.harmony_hub
          data:
            command:
              - VolumeDown
              - VolumeDown
              - VolumeDown
              - VolumeDown
            device: Yamaha RX-V475

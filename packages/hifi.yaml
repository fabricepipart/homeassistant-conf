###############################################################
# Media players
###############################################################

media_player:
  - platform: yamaha
    name: rx_v475
    host: 192.168.0.35
    source_ignore:
      - "AV3"
      - "AV5"
      - "AV6"
      - "HDMI4"
      - "HDMI5"
      - "USB"
      - "V-AUX"
      - "iPod (USB)"
    source_names:
      AUDIO: "Wii"
      AV1: "AV1"
      AV2: "CD"
      AV4: "Sony TV"
      HDMI1: "PS3"
      HDMI2: "Box"
      HDMI3: "Plex"
  - platform: braviatv
    host: 192.168.1.65
  - platform: spotify
    client_id: !secret spotify_clientid
    client_secret: !secret spotify_secret

###############################################################
# Scripts
###############################################################

script:
  sleep_mac:
    alias: Sleep Mac
    sequence:
      - service: shell_command.sleep_mac

  bt_mac:
    alias: Bluetooth Mac
    sequence:
      - service: shell_command.bt_mac

  volume_up:
    alias: Volume Up
    sequence:
      - service: media_player.volume_set
        entity_id: media_player.rx_v475
        data_template:
          volume_level: "{{ states.media_player.rx_v475.attributes.volume_level + 0.02 }}"

  volume_down:
    alias: Volume Down
    sequence:
      - service: media_player.volume_set
        entity_id: media_player.rx_v475
        data_template:
          volume_level: "{{ states.media_player.rx_v475.attributes.volume_level - 0.02 }}"

  activity_wii:
    alias: Wii
    sequence:
      - service: media_player.turn_on
        data:
          entity_id: media_player.rx_v475
      - service: media_player.turn_on
        data:
          entity_id: media_player.sony_bravia_tv
      - service: media_player.select_source
        data:
          entity_id: media_player.rx_v475
          source: AUDIO
      - service: shell_command.switch_tv_component

  activity_ps3:
    alias: PS3
    sequence:
      - service: media_player.turn_on
        data:
          entity_id: media_player.rx_v475
      - service: media_player.turn_on
        data:
          entity_id: media_player.sony_bravia_tv
      - service: media_player.select_source
        data:
          entity_id: media_player.rx_v475
          source: HDMI1
      - service: media_player.select_source
        data:
          entity_id: media_player.sony_bravia_tv
          source: "HDMI 3/ARC"

  activity_switch:

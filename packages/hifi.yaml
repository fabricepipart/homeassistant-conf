        data:
          entity_id: media_player.rx_v475

###############################################################
# Automation
###############################################################

automation:
  - alias: Eteindre Home Cinéma
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.wall_switch_right_158d0003558c12
        click_type: long
    action:
      - service: script.activity_off
      - service: mqtt.publish
        data:
          topic: cmnd/home/living/light/power
          payload: "0"

  - alias: Son Netflix
    trigger:
      platform: template
      value_template: "{{ state_attr('media_player.rx_v475','source')  }}"
    condition:
      - condition: state
        entity_id: media_player.tele
        state: "on"
      - condition: state
        entity_id: media_player.rx_v475
        state: "on"
      - condition: template
        value_template: '{{ state_attr("media_player.rx_v475", "source") == "AV1" }}'
      - condition: template
        value_template: '{{ state_attr("media_player.sony_bravia_tv", "source") == "HDMI 3/ARC" }}'
    action:
      - service: media_player.select_source
        data:
          entity_id: media_player.rx_v475
          source: AV4

  - alias: Eteindre Mac
    trigger:
      platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: binary_sensor.wall_switch_left_158d0003558c12
        click_type: long
    action:
      - service: script.sleep_mac
      - service: mqtt.publish
        data:
          topic: cmnd/home/dining/light/power
          payload: "0"

  - alias: Yamaha allumé par erreur
    trigger:
      - entity_id: media_player.rx_v475
        from: "off"
        platform: state
        to: "on"
    condition:
      - condition: time
        after: "22:00:00"
        before: "06:00:00"
      - condition: state
        entity_id: media_player.tele
        state: "off"
    action:
      - service: media_player.turn_off
        data:
          entity_id: media_player.rx_v475

  - alias: Sortir maison (HiFi)
    trigger:
      - platform: event
        event_type: xiaomi_aqara.click
        event_data:
          entity_id: binary_sensor.wall_switch_158d000316bbe1
          click_type: long
    condition:
      - condition: state
        entity_id: alarm_control_panel.maison
        state: disarmed
    action:
      - service: script.sleep_mac
      #- service: script.activity_off
      - service: notify.alexa_media
        data:
          target:
            - media_player.alexa
          message: Au revoir!
          data:
            type: announce

  - alias: TV pas sur Box
    trigger:
      - platform: template
        value_template: "{{ is_state_attr('media_player.rx_v475','source','Box') }}"
    condition:
      condition: not
      conditions:
        - condition: state
          entity_id: media_player.sony_bravia_tv
          state: "HDMI 3/ARC"
          attribute: source
    action:
      - service: media_player.select_source
        data:
          entity_id: media_player.sony_bravia_tv
          source: "HDMI 3/ARC"

  - alias: TV pas sur Switch
    trigger:
      - platform: template
        value_template: "{{ is_state_attr('media_player.rx_v475','source','PS3') }}"
    condition:
      condition: not
      conditions:
        - condition: state
          entity_id: media_player.sony_bravia_tv
          state: "HDMI 3/ARC"
          attribute: source
    action:
      - service: media_player.select_source
        data:
          entity_id: media_player.sony_bravia_tv
          source: "HDMI 3/ARC"
